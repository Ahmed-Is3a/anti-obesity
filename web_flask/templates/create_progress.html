<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Progress Entry</title>
</head>
<body>
    <h1>Create Progress Entry</h1>
    <form action="{{ url_for('progress.create_progress') }}" method="POST">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br>
        
        <label for="body_fat_percentage">Body Fat Percentage:</label>
        <input type="number" id="body_fat_percentage" name="body_fat_percentage"><br>
        
        <label for="muscle_mass">Muscle Mass:</label>
        <input type="number" id="muscle_mass" name="muscle_mass"><br>
        
        <button type="submit">Create</button>
    </form>
</body>
</html>
