<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
</head>
<body>
    <h1>Reviews</h1>
    <a href="{{ url_for('reviews.add_review') }}">Add Review</a>
    <ul>
        {% for review in reviews %}
        <li>
            <strong>User:</strong> {{ review.user.username }}<br>
            <strong>Rating:</strong> {{ review.rating }}<br>
            <strong>Comment:</strong> {{ review.comment }}<br>
            <form action="{{ url_for('reviews.delete_review', id=review.id) }}" method="post">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href='/'>Back to Dashboard</a>
</body>
</html>
