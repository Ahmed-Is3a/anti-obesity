<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Review</title>
</head>
<body>
    <h1>Delete Review</h1>
    <p>Are you sure you want to delete this review?</p>
    <p>Rating: {{ review.rating }}</p>
    <p>Comment: {{ review.comment }}</p>
    <form action="{{ url_for('reviews.confirm_delete_review', review_id=review.id) }}" method="post">
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{{ url_for('reviews.get_reviews') }}">No, Go Back</a>
</body>
</html>
