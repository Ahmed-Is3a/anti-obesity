<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Progress Entry</title>
</head>
<body>
    <h1>View Progress Entry</h1>
    <p><strong>ID:</strong> {{ progress.id }}</p>

</body>
</html>
